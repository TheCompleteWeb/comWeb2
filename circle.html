<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>

    <style text="text/css">
            .circle{
                width:200px;
                height:200px;
                border-radius: 50%;
                float:left;
                margin:50px;
            }
            #redcircle {
                background-color:red;
            }
            #bluecircle {
                background-color:blue;
            }
            #yellowcircle {
                background-color:yellow;
            }
    </style>
   
</head>
<body>
        

    <div class= "circle" id = "redcircle">

    </div>

    <div class= "circle" id="bluecircle">

    </div>

    <div class= "circle" id = "yellowcircle">

    </div>
    
    <script type="text/javascript">
            document.getElementById("redcircle").onclick = function () {
                document.getElementById("redcircle").style.display = "none";
            }
            document.getElementById("bluecircle").onclick = function () {
                document.getElementById("bluecircle").style.display = "none";
            }
            document.getElementById("yellowcircle").onclick = function () {
                document.getElementById("yellowcircle").style.display = "none";
            } 
    </script>
    
</body>
</html>
