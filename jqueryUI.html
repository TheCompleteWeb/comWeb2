<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
        #resizable{width:100px; height:100px; background-color:blue;}
        #also{width:100px; height:100px; background-color:red;}
        #bigsquare{
            width: 200px;
            height : 200px;
        }
        #smallsquare {
            width : 100px;
            height: 100px;
        }
    </style>
    <script>
        $( function() {
          $( "#draggable" ).draggable({axis: "x"});
          $("span").draggable({containment:"parent"})
          $("#resizable").resizable({grid:50, alsoResize:"#also",
                                        resize: function(event, ui){
                                            if($("#resizable").width() > 300){
                                                alert("big enough!");
                                            }
                                        }
                                        
            });
          $("#also").resizable();
        } );

    </script>
</head>
<body>
    

    <div id="draggable" class="ui-widget-content">
        <p>Drag me horizontally</p>
    </div>
    
    <div id = "t" style="width:400px; height:300px; background-color:yellow;">
        <span>I'm stuck in the box!</span>
    </div>

    <div id = "resizable">

    </div>

    <div id = "also">

    </div>
    <div id = "bigsquare">

    </div>
    <div id = "smallsquare">

    </div>

    </body>
</html>
